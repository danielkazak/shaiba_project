<div dir="rtl">
    <div class="modal-header">
        <h1 class="modal-title">עברית שפה קשה</h1>
        <h3>עזור לשייבה בבעיות השפה שלו</h3>
    </div>
    <div class="modal-body">
        <h4>תתקן את המשפטים הלא נכונים, ובסוף סמן את כל המשפטים שאתה מאשר</h4>
        <div ng-repeat="adjective in displayAdjectives">
            <label style="font-size: 20px">
                <input type="checkbox" ng-model="adjective.approved"> {{adjective.dish}} <input type="text" ng-model="adjective.name">
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">בום</button>
        <button class="btn btn-warning" ng-click="cancel()">עזוב אחי, כבד עלי עברית</button>
    </div>
</div>
